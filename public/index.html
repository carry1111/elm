<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!-- <link rel="icon" href="<%= BASE_URL %>favicon.ico"> -->
    <link rel="stylesheet" href="//at.alicdn.com/t/font_976665_wyuz6uq5y4q.css"/>
    <title>ele</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but ele doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <script>
      /*
       * 根据屏幕宽度改变根元素字体
       */
      (function(doc, win) {
        var docEl = doc.documentElement,
          resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
          recalc = function() {
            var clientWidth = docEl.clientWidth;
            if (!clientWidth) return;
            docEl.style.fontSize = window.screen.width / 10 + 'px';
          };
        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener('DOMContentLoaded', recalc, false);
      })(document, window);
    </script>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
